<h2>Adicionar Usuário</h2>
<form (ngSubmit)="onSubmit()">
  <label for="name">Nome:</label>
  <input type="text" id="name" name="name" [(ngModel)]="user.name" required />

  <label for="gender">Sexo:</label>
  <input
    type="text"
    id="gender"
    name="gender"
    [(ngModel)]="user.gender"
    required
  />

  <label for="dateOfBirth">Data de Nascimento:</label>
  <input
    type="date"
    id="dateOfBirth"
    name="dateOfBirth"
    [(ngModel)]="user.dateOfBirth"
    required
  />

  <label for="maritalStatus">Estado Civil:</label>
  <input
    type="text"
    id="maritalStatus"
    name="maritalStatus"
    [(ngModel)]="user.maritalStatus"
    required
  />

  <label for="cep">CEP:</label>
  <input
    type="text"
    id="cep"
    name="cep"
    [(ngModel)]="user.cep"
    (ngModelChange)="searchCep()"
  />

  <label for="address">Endereço:</label>
  <input
    type="text"
    id="address"
    name="address"
    [(ngModel)]="user.address"
    required
  />

  <label for="number">Número:</label>
  <input
    type="text"
    id="number"
    name="number"
    [(ngModel)]="user.number"
    required
  />

  <label for="complement">Complemento:</label>
  <input
    type="text"
    id="complement"
    name="complement"
    [(ngModel)]="user.complement"
    required
  />

  <label for="neighborhood">Bairro:</label>
  <input
    type="text"
    id="neighborhood"
    name="neighborhood"
    [(ngModel)]="user.neighborhood"
    required
  />

  <label for="city">Cidade:</label>
  <input type="text" id="city" name="city" [(ngModel)]="user.city" required />

  <label for="uf">UF:</label>
  <input type="text" id="uf" name="uf" [(ngModel)]="user.uf" required />

  <button type="submit" (ngModelChange)="onSubmit()">Adicionar Usuário</button>
</form>
